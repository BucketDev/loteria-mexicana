<h2 class="text-center p-0 m-3"><strong>Juega Lotería Mexicana</strong></h2>
<div class="col mt-4">
    <div class="d-flex justify-content-center">
        <div *ngIf="card" class="mx-3 landing-card animated fadeIn rounded mat-elevation-z4"
            [style.background-image]="card.url | uriStyleSanitizer"></div>
        <div class="d-flex align-items-center">
            <p class="h5 text-center">Juega a la tradicional <span class="font-italic">lotería mexicana</span> con tus amigos, ahora desde el celular</p>
        </div>
    </div>
</div>
<div class="col mt-4">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center m-3">
            <img class="rounded mat-elevation-z4 animated fadeIn" src="assets/img/menu-landing.png" alt="menu landing">
            <p class="h5 text-center my-3">Solo da clic en <strong>Jugar</strong>, ingresa un título al juego y tu nombre.</p>
            <img class="rounded mat-elevation-z4 animated fadeIn" src="assets/img/menu-host.png" alt="menu host">
            <p class="h5 text-center my-3">Una vez iniciado, comparte tu juego con tus amigos dando clic en <strong>compartir</strong></p>
        </div>
    </div>
</div>
